  <h1><small><font color=#5eb500>" 목록 "</font color></small></h1>
  <h3><strong>목록</strong> 만드는 방법</h3>
  <h4>"ul" = Unordered List</h4>
    <ul>
      <li>이것을 쓰면</li>
      <li>순서 없는 목록</li>
    </ul>
  <h4>"ol" = Ordered List</h4>
    <ol>
      <li>이것을 쓰면</li>
      <li>순서 있는 목록</li>
    </ol>

  <br>
  <big><mark>왜 점들이랑 숫자들이 왼쪽으로 몰리지</big>
